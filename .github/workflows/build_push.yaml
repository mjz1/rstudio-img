name: Publish Docker images

on:
  release:
    types: [published]
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  LATEST_R_VERSION: '4.5'

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Lint Dockerfile and Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          ignore: DL3008
      
      - name: Lint shell scripts with shellcheck
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          shellcheck install_quarto_latest.sh

  push_to_registry:
    name: Push Docker image for R ${{ matrix.r_version }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        r_version: ["4.3", "4.4", "4.5"]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            zatzmanm/rstudio
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=${{ github.ref_name }}-r${{ matrix.r_version }}
            type=raw,value=${{ matrix.r_version }}
            type=raw,value=latest,enable=${{ matrix.r_version == env.LATEST_R_VERSION }}
            type=raw,value=${{ matrix.r_version }}-dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' && matrix.r_version == env.LATEST_R_VERSION }}
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          build-args: R_VERSION=${{ matrix.r_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max