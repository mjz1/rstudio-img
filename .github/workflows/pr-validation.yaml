name: PR Validation

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Dockerfile and Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
      
      - name: Lint shell scripts with shellcheck
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          shellcheck install_quarto_latest.sh scripts/test-runtime.sh

  build-test:
    name: Build and Test (R ${{ matrix.r_version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        r_version: ["4.5"]  # Only test latest version on PRs to save time
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          build-args: R_VERSION=${{ matrix.r_version }}
          tags: rstudio-test:${{ matrix.r_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test built image
        run: |
          docker run --rm rstudio-test:${{ matrix.r_version }} bash /scripts/test-runtime.sh
      
      - name: Check image size
        run: |
          docker images rstudio-test:${{ matrix.r_version }} --format "Size: {{.Size}}"
